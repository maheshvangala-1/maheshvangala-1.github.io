<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Checkout</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>   
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <link href="checkout.css" rel="stylesheet">
    <script src="//assets.adobedtm.com/224be2da76aa/92d565cead30/launch-1c5c4ed4f285-development.min.js" async></script>
        
    <script>
        var digitalData={
            page:{
                pageInfo:{
                    pageName:document.title,
                    hostName:window.location.hostname
                }
            },
            products:
            {
                cart_products:[],
                productEvent:"checkout"
            }
        }
    </script>


</head>
    <body>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
            type="text/css"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />


        
        <header class="checkout-header">
            <img src="images/logo45.png" alt="logo" />
            <a id="welcome" style="font-weight: bold"></a>
            <h4>Secure Checkout</h4>
            <button id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</button>
        </header>
        <section id="checkout-section">
            <div style="padding-left: 5%;">
                <div id="address-disp">
                    <h3>
                        Select Address
                        <button style="margin-left: 15%" id="newadd">
                            add new address
                        </button>
                    </h3>
                    <div id="address"></div>
                </div>
                <h3 id="payments1">Choose Payment Method</h3>
                <div id="payment">
                    <h3>Total Amount: &#8377; <a id="totamt"></a></h3>
                    <input type="checkbox" checked="true" />
                    <span>Cash on Delivery</span><br />
                    <input type="checkbox" disabled="true" />
                    <span>google Pay</span><br />
                    <input type="checkbox" disabled="true" />
                    <span>Phone Pay</span><br />
                    <input type="checkbox" disabled="true" />
                    <span>Debit Card</span><br />
                </div>
                <div>
                    <button id="order-place">Place Order</button>
                </div>
            </div>
            <div id="cart-content">
                <h1 style="text-align: center;">BILL DETAILS</h1><hr style="font: bold;">
                <table id="disp-items"></table>
                <h3>Sub Total:<a id="total"></a></h3>
                <span
                    >Delivery Charges:<a style="margin-left: 35%">
                        &#8377; 30</a
                    ></span
                >
                <hr />
                <h3>
                    To pay:<a style="margin-left: 55%"
                        >&#8377; <a id="topay"></a>
                    </a>
                </h3>
            </div>
        </section>
        <div id="map" style="display: none;"></div>
        <div id="address-modal">
            <div id="map2" style="width: 50%">
                <div id="map-marker"></div>
            </div>
            <div id="address-adding" style="width: 50%">
                <h3 style="margin-left: 20px; padding: 2%">
                    Enter your address <a id="close1">X</a>
                </h3>
                <form type="submit" id="addressform">
                    <input
                        type="text"
                        autocomplete="off"
                        id="add-gen"
                        placeholder="Address"
                        required
                    />
                    <input
                        type="text"
                        autocomplete="off"
                        id="mark"
                        placeholder="Mark address as"
                        required
                    />
                    <input
                        type="text"
                        autocomplete="off"
                        id="street"
                        placeholder="Land Mark"
                    />
                    <input
                        type="text"
                        autocomplete="off"
                        id="city"
                        placeholder="Enter city"
                    />
                    <button id="add">Add Address</button>
                </form>
            </div>
            <div></div>
        </div>
        <footer class="footer" style="padding-left: 10%">
            <p>
                <span>&#169;</span> 2019 RJ private Limited. Venkata Ramana
                Vanchanagiri
            </p>
            <p>Follow Us On</p>
            <p><i class="fa fa-facebook-square" aria-hidden="true"></i></p>
            <p><i class="fa fa-instagram" aria-hidden="true"></i></p>
            <p><i class="fa fa-twitter" aria-hidden="true"></i></p>
        </footer>
    <script src="checkout.bundle.js"></script></body>
</html>
